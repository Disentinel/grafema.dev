{{ define "main" }}
<div class="tags-page">
    <h1>Tags</h1>
    <div class="tags-grid">
        {{ range .Data.Terms.Alphabetical }}
        <a href="{{ .Page.Permalink }}">
            {{ .Page.Title }}
            <span class="count">{{ .Count }}</span>
        </a>
        {{ end }}
    </div>
</div>
{{ end }}
