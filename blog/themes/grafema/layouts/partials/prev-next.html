{{- $prev := .PrevInSection -}}
{{- $next := .NextInSection -}}
{{- if or $prev $next -}}
<nav class="prev-next">
    {{- if $prev }}
    <a href="{{ $prev.Permalink }}">
        <div class="label">&larr; {{ i18n "prev" }}</div>
        <div class="title">{{ $prev.Title }}</div>
    </a>
    {{- else }}
    <div></div>
    {{- end }}
    {{- if $next }}
    <a href="{{ $next.Permalink }}" class="next">
        <div class="label">{{ i18n "next" }} &rarr;</div>
        <div class="title">{{ $next.Title }}</div>
    </a>
    {{- else }}
    <div></div>
    {{- end }}
</nav>
{{- end -}}
