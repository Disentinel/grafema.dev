baseURL = "https://grafema.dev/blog/"
title = "Grafema Blog"
theme = "grafema"

defaultContentLanguage = "en"
defaultContentLanguageInSubdir = false

[languages]
  [languages.en]
    weight = 1
    languageCode = "en-us"
    languageName = "EN"
    contentDir = "content/en"
    [languages.en.params]
      description = "Engineering blog by the Grafema team — graph-driven code analysis, static analysis, and developer tooling."
  [languages.ru]
    weight = 2
    languageCode = "ru"
    languageName = "RU"
    contentDir = "content/ru"
    [languages.ru.params]
      description = "Инженерный блог команды Grafema — граф-ориентированный анализ кода, статический анализ и инструменты разработчика."

[permalinks]
  posts = "/:slug/"

[taxonomies]
  tag = "tags"

[markup]
  [markup.highlight]
    noClasses = false
    lineNos = false
    guessSyntax = true
  [markup.tableOfContents]
    startLevel = 2
    endLevel = 4
    ordered = false
  [markup.goldmark]
    [markup.goldmark.renderer]
      unsafe = false

[outputs]
  home = ["HTML", "RSS"]

[params]
  author = "Vadim R"
  ogImage = "https://grafema.dev/grafema_logo.png"

enableRobotsTXT = true

[sitemap]
  changefreq = "weekly"
  priority = 0.5
